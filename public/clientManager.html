		var clientObj = _clientObj || {};
		var client = {

			eligibleForDiscount : clientObj.eligibleDicount || false,
			totalTransactions :clientObj.totaltransactions || 0,

				}
				if (referral) {

				}
			}
		}
		
		return client;
	}
